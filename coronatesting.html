<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Corona Testing</title>
  <!-- link stylesheet file -->
  <link rel="stylesheet" href="./stylesheets/formStyle.css">
</head>

<body>
  <!-- Navigation Bar with menu items -->
  <div id="navbar">
    <div class="container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="timeline.html">Timeline</a></li>
        <li><a href="coronatesting.html">Corona Testing</a></li>
      </ul>
    </div>
  </div>

  <!-- Heading on top of the form -->
  <div class="regform">
    <h1>Information Form</h1>
  </div>

  <!-- Main form -->
  <div class="main">
    <form id="testForm">
      <!-- input elements of the form -->
      <div id="name">
        <h2 class="name">Name</h2>
        <input id="firstname" type="text" required name="first_name"><br>
        <label id="firstlabel"> first name</label>
        <!-- add input and label for last name -->
        <input id="lastname" type="text" required name="last_name"><br>
        <label id="lastlabel">last name</label>
      </div>

      <h2 class="name">Profession</h2>
      <input id="profession" type="text" name="profession" placeholder="student/doctor/teacher">

      <h2 class="name">Email</h2>
      <input id="email" type="text" required name="email">

      <h2 class="name">Date of Birth</h2>
      <input id="dateofbirth" type="date" required name="dateofbirth">

      <h2 class="name">Mobile Number</h2>
      <input id="mobile" type="text" required name="mobile" pattern="[789][0-9]{9}">

      <h2 class="name">State</h2>
      <select id="state" name="state">
          <option required selected disabled>----choose</option>
          <option>Delhi</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Maharashtra</option>
      </select>

      <h2 id="travel">Have you travelled to COVID affected country within last 1 month?</h2>
      <div id="travel">
        <input type="radio" name="option" value="Yes">Yes
        <input type="radio" name="option" value="No">No
      </div>
      <h2 id="symptoms">Do you have any of the following symptoms?</h2>
      <div class="arrange">
        <input type="checkbox" name="symptoms" value="Fever" id="cb1">
        <label for="cb1">Fever</label><br>
        <input type="checkbox" name="symptoms" value="Dry Cough" id="cb2">
        <label for="cb2">Dry Cough</label><br>
        <input type="checkbox" name="symptoms" value="Chest Pain" id="cb3">
        <label for="cb3">Chest Pain</label><br>
        <input type="checkbox" name="symptoms" value="Cold" id="cb4">
        <label for="cb4">Cold</label><br>
      </div>
      <input type="submit" id="submit">
      <h2 id="centers">Testing Centers around you:<div id="result"></div></h2>

      
      <!-- add more form elements here -->


    </form>
  </div>

  <!-- add script files -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
  <!-- add script files -->
  <script src="scripts/form.js"></script>

</body>

</html>
